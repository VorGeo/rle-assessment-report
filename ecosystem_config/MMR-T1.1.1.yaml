criterion_a_description: >
  No time-series map data was available for assessing reduction in distribution
  of this ecosystem over any of the assessment time frames. **Data Deficient.**
criterion_b_description: >
  AOO and EOO were measured as 206 10 x 10 km grid cells and 50,337 km2,
  respectively. There is no evidence that suggests this ecosystem should meet
  the criteria to be listed as Near Threatened. The ecosystem is assessed as
  Least Concern under Criterion B1 and B2. **Least Concern.**
criterion_c_description: >
  An environmental suitability model (Ferrer-Paris et al. 2019; see methods)
  suggests that reductions in climate suitability will occur with an extent and
  severity to meet the category thresholds for Vulnerable under Criterion C2a.
  Variation in the outcomes of the modelled scenarios suggested that the
  ecosystem could potentially meet thresholds for Least Concern to Vulnerable,
  and therefore the ecosystem is assessed as Vulnerable (the most commonly
  returned result from all scenarios), with plausible bounds of Least Concern –
  Vulnerable. **Vulnerable (Least Concern – Vulnerable).**
criterion_d_description: >
  Analyses of a dataset that depicts the distribution of primary forests in
  South-East Asia (Potapov et al. 2019) suggest that 74.9% of the remaining
  extent of this ecosystem is primary forest. If 100% of the ecosystem is
  assumed to be primary forest in 1750, we estimate a 25.1% loss in primary
  forest extent since 1750. Here we assume that loss of primary forest extent
  has a relative severity of >90%, and the ecosystem is assessed as Least
  Concern under Criterion D3. Analyses of the full time-series of primary forest
  data (n = 18) suggests an 8.1% reduction of primary forest in this ecosystem
  over the period 2000-2017. A linear model fit to this dataset suggests that
  primary forest cover in this ecosystem will not decline sufficiently to meet
  any category thresholds over a 50 year period (1984-2034). The ecosystem is
  assessed as Least Concern under Criterion D2b. **Least Concern.** <img
  src="../images/MMR-T1.1.1_crit_D_chart.png" alt="Chart of Criterion D"
  height="400"/>
