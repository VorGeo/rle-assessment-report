description: >
  Tanintharyi island rainforest occurs on offshore islands across Tanintharyi,
  including the Myeik archipelago. It is a lowland, primarily evergreen, forest
  ecosystem that has some maritime influence. It shows a tolerance of salty
  ocean seaspray and historically received much of its nutrient input from
  nesting seabird populations that have subsequently collapsed. It occurs across
  a wide range of island types including limestone, rubble and sand islands. The
  canopy is primarily evergreen Dipterocarpaceae (Tagane et al., 2019). Stamp
  (1924b) reported forests of “tall varied trees who dense canopy, cutting off
  nearly all light from the ground, is made more intense by the wealth of woody
  climbers which have struggled upwards to reach the light”.
distribution: >
  Occurs on offshore islands in Tanintharyi state.
characteristic_native_biota: >
  Largely unknown but probably moderately diverse. A recent survey of the Myiek
  archipelago reported a total of 305 species belonging to 241 genera and 91
  families (Tagane et al. 2019). Surveys of Lampi Island marine park indicated
  20 species of Dipterocarpaceae. The islands support several localized species
  along the coastal edges including Great-billed Heron Ardea sumatrana, Beach
  Thick-knee Esacus magnirostris (NT) and Black-naped Tern Sterna sumatrana, and
  Collared Kingfisher Todiramphus chloris. The islands also support a range of
  nomadic frugivores including Nicobar Pigeon Caloenas nicobarica (NT), Large
  Green-pigeon Treron capellei (VU), Pied Imperialpigeon Ducula bicolor, and
  Plain-pouched Hornbill Rhyticeros subruficollis (VU).

  The islands also support a population of tool using Long-tailed Macaque Macaca
  fascicularis (VU).
abiotic_environment: >
  This ecosystem occurs on offshore islands exposed to the influence of maritime
  salt. Largely monsoonal, with a minimum temperature of 21 degrees in December
  to a maximum of 28.8 in August. Precipitation is highly seasonal, with a dry
  season occurring from November to March followed by a strong wet season from
  May to October (Oo et al., 2019).
key_processes_and_interactions: >
  This ecosystem received much of its nutrients from nesting seabird populations
  that are mostly no longer present. Dispersal is similarly mediated by mobile
  fauna, and endemism due to isolation is likely to be high.
major_threats: >
  Unregulated tourism development is the principal threat to this ecosystem
  (UNESCO, 2014).
ecosystem_collapse_definition: >
  This ecosystem is regarded as collapsed when its area has declined to zero,
  when the proportion of the ecosystem considered primary forest declines to 0.
assessment_summary: >
  This ecosystem is broadly distributed across many isolated islands in southern
  Myanmar, but there is an expected reduction in climate suitability over the
  next three decades. Threats from humans and biotic degradation are expected to
  be low, as confirmed by an analysis of the Forest Landscape Integrity Index.
  The ecosystem qualified for listing as Vulnerable under Criterion C, with a
  plausible range of Least Concern – Vulnerable. Vulnerable (Least Concern –
  Vulnerable).
