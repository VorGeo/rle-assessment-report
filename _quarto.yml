project:
  type: book
  output-dir: _book
  resources:
    - presentation/
    - images/
  post-render:
    - cp -r images _book/presentation/
    - touch _book/.nojekyll

book:
  title: "Threatened ecosystems of Myanmar"
  subtitle: "An IUCN Red List of Ecosystems Assessment"
  repo-url: https://github.com/VorGeo/rle-assessment-report
  repo-actions: [edit, issue]
  favicon: images/iucn_rle.png

  chapters:
    - index.md
    - content/0.1_foreword.md
    - content/0.2_preface.md
    - content/0.3_acknowledgments.md
    - content/0.4_coordinating-orgs.md
    - content/0.4_burmese.md
    - content/0.5_summary.md
    - content/1_intro.qmd
    - content/2_ecosystem_overview.md
    - part: content/3_ecosystem_description.md
      chapters:
        - content/3_ecosystem_assessments/MMR-T1.1.1/MMR-T1.1.1.qmd
        - content/3_ecosystem_assessments/MMR-T1.1.1/MMR-T1.1.1_crit_b_test.ipynb
        - content/3_ecosystem_assessments/MMR-T1.1.3/MMR-T1.1.3.qmd
    - content/4_assessment_outcomes.md
    - content/5_recommendations.md
    - content/6_references.md
    - content/7_glossary.md
  appendices:
    - content/appendix_1.md
    - setup/EARTHENGINE_SETUP.md
    - content/8_presentation.qmd

crossref:
  appendix-title: "App."
  appendix-delim: ":"

bibliography: references.bib

execute:
  freeze: auto

format:
  html:
    theme: cosmo
    logo: images/IUCN_Red_List.svg
    number-sections: true
    number-depth: 3
    css: styles.css
    toc: true
    toc-depth: 3
    link-external-newwindow: true
    code-tools: false
    code-fold: false
  pdf:
    documentclass: scrreprt
    number-sections: true
    fig-width: 6.5
    fig-height: 9

# Jupyter execution
jupyter: python3
# Abbreviations (documented for reference - would need Lua filter for automated expansion)
# AOO: Area of occupancy
# EOO: Extent of occurrence
# NT: Near Threatened
# VU: Vulnerable
# EN: Endangered
# CR: Critically Endangered
# DD: Data Deficient
# LC: Least Concern
# NE: Not Evaluated
# CO: Collapsed
